<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Inventory Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg">
        <nav class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-blue-600">User Management</h1>
            <div class="space-x-4">
                <a href="/inventory" class="text-blue-500 hover:underline">Inventory</a>
                <a href="/add_product" class="text-blue-500 hover:underline">Add Product</a>
                <a href="/transactions" class="text-blue-500 hover:underline">Sell</a>
                <a href="/requests" class="text-blue-500 hover:underline">Requests</a>
                <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>
            </div>
        </nav>
        <p class="text-gray-700 mb-6">Logged in as: <strong>{{ username }}</strong></p>
        
        {% if error %}
        <p class="text-red-500 mb-4">{{ error }}</p>
        {% endif %}
        
        <!-- Add User Form -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Add New User</h2>
            <div class="space-y-4">
                <input id="new-username" type="text" placeholder="New Username" class="w-full p-3 border rounded-lg">
                <input id="new-password" type="password" placeholder="New Password" class="w-full p-3 border rounded-lg">
                <label class="flex items-center">
                    <input id="is-admin" type="checkbox" class="mr-2">
                    <span>Is Admin?</span>
                </label>
                <button onclick="addUser()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add User</button>
            </div>
        </div>
        
        <!-- Users Table -->
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Current Users</h2>
        <table class="w-full border-collapse border">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border p-3">Username</th>
                    <th class="border p-3">Admin</th>
                    <th class="border p-3">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td class="border p-3">{{ user[1] }}</td>
                    <td class="border p-3">{{ 'Yes' if user[2] else 'No' }}</td>
                    <td class="border p-3">
                        <button onclick="deleteUser('{{ user[0] }}')" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Delete</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        async function logout() {
            const response = await fetch('/logout', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            });
            const data = await response.json();
            if (data.success) {
                window.location.href = '/login';
            }
        }

        async function addUser() {
            const username = document.getElementById('new-username').value;
            const password = document.getElementById('new-password').value;
            const is_admin = document.getElementById('is-admin').checked ? 1 : 0;
            const response = await fetch('/users', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password, is_admin })
            });
            const data = await response.json();
            if (data.success) {
                alert('User added successfully!');
                window.location.reload();
            } else {
                alert(data.error || 'Failed to add user');
            }
        }

        async function deleteUser(user_id) {
            if (!confirm('Are you sure you want to delete this user?')) return;
            const response = await fetch('/delete_user', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id })
            });
            const data = await response.json();
            if (data.success) {
                alert('User deleted successfully!');
                window.location.reload();
            } else {
                alert(data.error || 'Failed to delete user');
            }
        }
    </script>
</body>
</html>

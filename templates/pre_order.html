<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Order Form - Inventory Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-blue-600 mb-6">Pre-Order Form</h1>
        <p class="mb-4">Pre-order for: <strong>{{ product_name }}</strong> (Type: {{ type }}, Size: {{ size }})</p>
        <form method="POST" action="/pre_order/{{ variant_id }}">
            <div class="mb-4">
                <label for="customer_name" class="block text-sm font-medium text-gray-700">Customer Name</label>
                <input type="text" id="customer_name" name="customer_name" required
                       class="w-full p-3 border rounded-lg">
            </div>
            <div class="mb-4">
                <label for="contact_info" class="block text-sm font-medium text-gray-700">Contact Info</label>
                <input type="text" id="contact_info" name="contact_info" required
                       class="w-full p-3 border rounded-lg">
            </div>
            <div class="mb-4">
                <label for="quantity" class="block text-sm font-medium text-gray-700">Quantity</label>
                <input type="number" id="quantity" name="quantity" min="1" required
                       class="w-full p-3 border rounded-lg">
            </div>
            <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Submit Pre-Order</button>
        </form>
        <a href="/transactions" class="text-blue-500 hover:underline mt-4 inline-block">Back to Sell</a>
    </div>
</body>
</html>
